<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		//最小值和最大值
		var min = Math.min(12,15);
		var max = Math.max(15,16);
		console.log(min+"============"+max);
		console.log("====================================================");

		//向下和向上取整,绝对值,4舍五入
		var num1 = Math.ceil(190.5);
		var num2 = Math.floor(192.5);
		var num3 = Math.abs(-15.3);
		var num4 = Math.round(18.5);
		console.log(num1+"==================="+num2+"====================="+num3+"==============="+num4);
		console.log("====================================================");

		//Random()
		//0到1之间的值
		var num5 = Math.random();
		console.log("========"+num5);


	</script>
</body>
</html>
