<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script type="text/javascript">
	
	//往后添加元素
	var arry = new Array(2,3,4,5,6);
	arry.push(7,8);
	console.log(arry);

	//往前添加元素,返回的是数组的长度
	arry.unshift(0,1);
	console.log(arry);

	//删除最后一个元素,返回的是删除的元素值
	var num = arry.pop();
	console.log(num + "==============="+arry);

	//删除最前面的一个元素
	var first = arry.shift();
	console.log(first+"==============="+arry);

	
</script>


	
</body>
</html>
