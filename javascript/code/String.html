<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		
		var str = "hello world";
		console.log(str.charAt(4));
		console.log(str.indexOf("o"));
		console.log(str.indexOf("."));
		console.log("==============================================================")

		//字符串的截取
		var str1 = "hello alan";
		console.log(str1.slice(1,4));
		console.log(str1.slice(1));
		//反向截取
		console.log(str1.slice(-3));
		console.log(str1.substring(1,4));
		//第二个参数为长度
		console.log(str1.substr(1,3));
		console.log("==============================================================");
		
		//字符串的转换
		var str2 = "2017/04/07";
		var dataArr = str2.split("/");
		console.log(dataArr);
		console.log(str2.replace("/","-"));
		console.log("==============================================================");

		//字符串的大小写
		var str3 = "hello world";
		var str4 = "HELLO";
		console.log(str3.toUpperCase());
		console.log(str4.toLowerCase());
		console.log("==============================================================");



	</script>

	
</body>
</html>
