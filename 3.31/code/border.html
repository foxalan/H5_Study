<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		div{
			position: relative;
			width: 600px;
			height: 400px;
			border: 20px solid #abcdef;
			border-radius: 50%;
			text-align: center;
			line-height: 400px;
			font-size: 40px;
			color: #f00;
		}

		div:after{
			width: 300px;
			height: 200px;
			content: "after";
			display:block;
			position: absolute;
			border-radius: 50%;
			border: 2px solid #abcdef;
			line-height: 200px;
			text-align: center;
			left: 550px;
			top: 350px;
		}

		
	</style>
</head>
<body>

	<div>
		欢迎来到大武汉
	</div>
	
</body>
</html>
